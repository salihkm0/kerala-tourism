<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="shortcut icon" href="/assets /images/kerala-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/auth.css">
    <title>Kerala Tourism-Sign in</title>
</head>
<body>
    <div class="home-link">
        <a href="../index.html">Home</a>
    </div>

    <section class="hero logi-container">
        <video autoplay muted loop id="myVideo">
            <source src="../assets /videos/Heritage___Kerala_-_World_s_Greatest_Place(2160p).webm" type="video/mp4">
        </video>


        <div class="login-form">
            <h2>Sign Up</h2>
            <form action="/index.html" method="">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div class="pass-div">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i id="passShow-1" class="fa-solid fa-eye"></i>
                </div>
                <button type="submit" id="submitBtn">Sign up</button>
            </form>
            <div class="signup-footer">
                <span><a href="./signup.html">Sign Up</a></span>
                <span><a href="">forgotten Password?</a></span>
            </div>
        </div>
    </section>
        
    <!-- <script src="../Js/auth"></script> -->
    <script src="../Js/nav.js"></script>
</body>
</html>
